<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Image V1961 - Jayvik Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0066FF 0%, #00C9FF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            background: linear-gradient(135deg, #0066FF 0%, #00C9FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #0066FF 0%, #00C9FF 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        p {
            color: #666;
            text-align: center;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #0066FF 0%, #00C9FF 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s;
        }
        .btn:hover { transform: translateY(-3px); }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
        footer strong { color: #0066FF; }
    </style>
</head>
<body>
    <div class="container">
        <center><span class="badge">SOCIAL MEDIA</span></center>
        <h1>Cover Image V1961</h1>
        <p>Template #61961 - Tech Blue Theme</p>
        <p>Professional Social Media template with modern design and best practices.</p>
        <center><a href="#" class="btn">Get Started</a></center>
        <footer>
            <p>Created by <strong>Jayvik Labs - Jaydip</strong></p>
        </footer>
    </div>
</body>
</html>
